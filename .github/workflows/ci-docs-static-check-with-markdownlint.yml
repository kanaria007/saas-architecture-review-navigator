name: CI - Docs Static Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  build-and-check:
    name: Build Docs and Run Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          mkdocs-material \
          mkdocs-awesome-pages-plugin \
          mkdocs-static-i18n \
          mkdocs-git-revision-date-plugin


    - name: Install dependencies for markdownlint
      run: |
        npm ci

    - name: Run markdownlint
      run: |
        npx markdownlint "docs/**/*.md" "README.md" "CONTRIBUTING.md"

    - name: Validate structure
      run: python scripts/validate_structure.py

    - name: Build documentation (EN)
      run: mkdocs build --strict --config-file mkdocs.en.yml

    - name: Build documentation (JA)
      run: mkdocs build --strict --config-file mkdocs.ja.yml

    - name: Check for broken links
      uses: lycheeverse/lychee-action@v1.8.0
      with:
        args: --verbose --no-progress ./site/**/*.html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
