name: CI – Build Multi-language Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.*.yml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.*.yml'
      - '.github/workflows/**'

jobs:
  ##----------------------------------------
  ## 1) 共有セットアップ
  ##    Shared setup (linting and other checks are in other workflows)
  ##----------------------------------------

  build-docs:
    name: Build docs + landing page
    runs-on: ubuntu-22.04

    steps:
      # 1. リポジトリ取得
      #    Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python & MkDocs 環境構築
      #    Set up Python and install MkDocs dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocs-awesome-pages-plugin

      # 3. ドキュメント構造を検証
      #    Validate the structure of the documentation
      - name: Validate structure
        run: python scripts/validate_structure.py

      # 4-A. 英語サイトを site/en にビルド
      #      Build English site into site/en
      - name: Build English site
        run: |
          mkdocs build --config-file mkdocs.en.yml --site-dir site/en

      # 4-B. 日本語サイトを site/ja にビルド
      #      Build Japanese site into site/ja
      - name: Build Japanese site
        run: |
          mkdocs build --config-file mkdocs.ja.yml --site-dir site/ja

      # 5. ランディングページ (index.html) を生成
      #    Create landing page that redirects based on browser locale
      - name: Create language-switch landing page
        run: |
          cat > site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>SaaS Architecture Review Navigator</title>
            <script>
              const lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
              if (lang.startsWith('ja')) location.replace('./ja/');
              else location.replace('./en/');
            </script>
            <style>
              body{font-family:sans-serif;text-align:center;margin-top:12vh}
              a{font-size:1.25rem;margin:0 1.4rem;text-decoration:none}
            </style>
          </head>
          <body>
            <h1>SaaS Architecture Review Navigator</h1>
            <p>
              <a href="./en/">English →</a>
              <a href="./ja/">日本語 →</a>
            </p>
            <p><small>Auto-redirects by browser locale</small></p>
          </body>
          </html>
          EOF

      # 6. (任意) 生成されたサイトをアーティファクトとして保存
      #    (Optional) Upload built site as an artifact
      - name: Upload built site
        uses: actions/upload-artifact@v3
        with:
          name: docs-site
          path: site

      # 7. GitHub Pages へデプロイ
      #    Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages