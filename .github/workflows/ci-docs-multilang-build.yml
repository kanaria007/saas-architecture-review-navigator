name: CI – Build Multi-language Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.*.yml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.*.yml'
      - '.github/workflows/**'

jobs:
  build-docs:
    name: Build docs + landing page
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocs-awesome-pages-plugin

      - name: Validate structure
        run: python scripts/validate_structure.py

      - name: Build English site
        run: |
          mkdocs build --config-file mkdocs.en.yml --site-dir site/en

      - name: Build Japanese site
        run: |
          mkdocs build --config-file mkdocs.ja.yml --site-dir site/ja

      - name: Create language-switch landing page
        run: |
          cat > site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>SaaS Architecture Review Navigator</title>
            <script>
              const lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
              if (lang.startsWith('ja')) location.replace('./ja/');
              else location.replace('./en/');
            </script>
            <style>
              body{font-family:sans-serif;text-align:center;margin-top:12vh}
              a{font-size:1.25rem;margin:0 1.4rem;text-decoration:none}
            </style>
          </head>
          <body>
            <h1>SaaS Architecture Review Navigator</h1>
            <p>
              <a href="./en/">English →</a>
              <a href="./ja/">日本語 →</a>
            </p>
            <p><small>Auto-redirects by browser locale</small></p>
          </body>
          </html>
          EOF

      - name: Upload built site
        uses: actions/upload-artifact@v3.1.2
        with:
          name: docs-site
          path: site

      - name: Debug List contents of site/
        run: ls -laR site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          enable_jekyll: false
